
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: rgb(255, 239, 242);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            box-sizing: border-box;
        }
        img {
            width: 180px;
        }
        ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        li:first-child {
            margin-right: 50px; /* Adjust this value as needed */
        }
        li:last-child {
            margin: 0px 80px; /* Adjust this value as needed */
        }

        li {
            margin-left: 20px;
            font-family: cursive;
            color: rgb(0, 0, 107);
        }
        textarea {
            flex-grow: 1;
            height: 100px;
            resize: both;
            box-sizing: border-box;
            font-size: 16px;
            padding: 10px;
        }
        h1 {
            font-family: cursive;
            color: rgb(0, 0, 107);
            text-align: center;
        }
        .s_button{
            padding:6px;
            margin: 10px;
            height: 40px;
            width: 100px;
            font-family: cursive;
            background-color: rgba(82, 168, 238, 0.742);
            font-size: 15px;
            cursor: pointer;
            border: 1px solid black;
            border-radius: 4px;
        }
        form {
            margin: 20px 0;
        }
        .button-container{
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        #command{
            height:10px;
        }
        #designCanvas {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <header>
        <img src="painter_logo.png" alt="Painter Logo">
        <ul>
            <li>Home</li>
            <li>About</li>
        </ul>
    </header>
    <hr style="width: 100%; margin: 0;">
    <h1>Canvas Editor</h1>

    <form method="POST">
        {% csrf_token %}
        
        <div style="display: flex; align-items: center;">
            <i class="fas fa-hand-point-right" style="font-size:20px; margin-right: 10px;"></i>
            <label for="command" style="margin-right: 10px;">Enter Design Command:</label>
            <textarea id="command" name="command" required></textarea>
        </div>
        <div class="button-container">
            <button type="submit" class="s_button">Submit</button>
        </div>

    </form>

    <h2>Generated Code:</h2>
    <pre>{{ generated_code }}</pre>

    <h2>Canvas:</h2>
    <canvas id="designCanvas" width="800" height="600" style="border:1px solid #000;"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script>

                {{ generated_code|safe }}

                var obj = canvas.getActiveObject();
                var objson = obj.toJSON();
                console.log(JSON.stringify(objson, null, 2));
    </script>
</body>
</html>
